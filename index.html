<html>
    <head>
        <meta charset="UTF-8">
        <title>Flex panel image gallery</title>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <style>
        html {
             box-sizing: border-box;
             background:#ffc600;
             font-family:'helvetica neue';
             font-size: 20px;
             font-weight: 200;
        }
        body {
            margin: 0;
        }
        *, *:before, *:after {
         box-sizing: inherit;
        }
        .panels {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            
        }
        .panel {
            background:#6B0F9C;
            box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
            color:white;
            font-size: 20px;
            text-align: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: 
            font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
            background 0.2s;
            flex: 1;
            justify-content: center;
            display: flex;
            flex-direction: column;
            
        }

        .panel > * {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            
    }
        .panel p {
             text-transform: uppercase;
             font-family: 'Indie Flower', cursive;
             text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
             font-size: 2em;
             
        }
        .panel > * :first-child {transform: translateY(-100%)}
        .panel > * :first-child.open-active {transform: translateY(0)}
        .panel > * :last-child {transform: translateY(100%)}
        .panel > * :last-child.open-active {transform: translateY(0)}


        .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size:40px;
      flex: 5;
    }
    #panel1{ background-image: url(https://source.unsplash.com/31ZTktPVnl4/1225x1500);}
    #panel2{ background-image: url(https://source.unsplash.com/_oXUY57pp5Q/1500x1500);}
    #panel3{ background-image: url(https://source.unsplash.com/9r-_2gzP37k/1500x1500);}
    #panel4{ background-image: url(https://source.unsplash.com/39SHYToxfiQ/1500x1500);}
    #panel5{ background-image: url(https://source.unsplash.com/wGIP_FjsfG8/1500x1500);}
        </style>
    </head>
    <body>
        <div class = "panels">
            <div class = "panel" id = "panel1">
                    <p>Vos</p>
                    <p>Podés</p>
                    <p>Lograrlo</p>
            </div>
            <div class = "panel" id = "panel2">
                    <p>Solo</p>
                    <p>Cambiar</p>
                    <p>Hábitos</p>
            </div>
            <div class = "panel" id = "panel3">
                    <p>Lo que</p>
                    <p>Tú</p>
                    <p>Quieras</p>
            </div>
            <div class = "panel" id = "panel4">
                    <p>La</p>
                    <p>Vida</p>
                    <p>Te enseña</p>
            </div>
            <div class = "panel" id = "panel5">
                    <p>Hazlo</p>
                    <p>Ahora</p>
                    <p>Sin excusas</p>
            </div>
        </div>
        <script>
        
        </script>
    </body>
</html>
